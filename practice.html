<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- change the href with the loction of your system -->
	<link rel="stylesheet" type="text/css" href="css/semantic.min.css">

</head>
<body>
	<br>
	
<div class="ui raised very padded text container segment">
  <h2 class="ui header">Contact Us...</h2>
  <form class="ui large form">
  		<div class="ui large field">
    		<label>Name</label>
    		<input type="text" name="name" placeholder="Name">
  		</div>
  		<div class="ui large field">
    		<label>Email</label>
    		<input type="text" name="email" placeholder="Email">
  		</div>
  		<div class="ui large field">
    		<label>Your Message</label>
    		<textarea placeholder="Type your message here..." style="margin-top: 0px; margin-bottom: 0px; height: 10%;"></textarea>
  		</div>
  		 
  		<div class="ui large animated button" tabindex="0">
  			<div class="visible content">Submit</div>
  			<div class="hidden content">
    			<i class="right arrow icon"></i>
  			</div>
		</div>
	</form>
</div>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="semantic/dist/semantic.min.js"></script>
</body>
</html>
